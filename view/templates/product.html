<h1>{{book.title}}</h1>
<div class="product_col">
        <img class="product_image" ng-src="{{book.image}}">
</div>
<div class="product_col">
        <h3>Price: {{book.price || currency}}</h3>
        <h3>Rating: {{book.rating}}</h3>
</div>
<div>
        <h3>Short Description</h3>
        <p>{{book.short_description}}</p>
        <h3>Long Description</h3>
        <p>{{book.long_description}}</p>
</div>

<div class="product_col">
        <h3>{{book.author}}</h3>
        <h3>Released: {{book.release_date}}</h3>
</div>
<div class="product_col">
        <img class="product_image" ng-src="{{book.author_image}}" alt="">
</div>
