<section id="categories">
    <div class="row">
        <div class="col-md-6 category_item" ng-repeat="category in categories">
            <h3>{{category.title}}</h3>
            <a ui-sref="category({categoryId: category._id})"><img class="category_image" ng-src="{{category.image}}" alt=""></a>
        </div>
    </div>
</section>
