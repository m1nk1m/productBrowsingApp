<section id="categories">
    <ul>
        <li ng-repeat="category in categories">
            <div>{{category.title}}</div>
            <div><img ng-src="{{category.image}}" src="" alt=""></div>
            <a ui-sref-active="active" ui-sref="category({categoryId: category._id})">this</a>
            <!--ui-sref="details({itemID: item.id})"-->
        </li>
    </ul>
</section>
